---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: metallb
  namespace: metallb-system
spec:
  interval: 5m
  chart:
    spec:
      chart: metallb
      version: 2.4.0
      sourceRef:
        kind: HelmRepository
        name: bitnami-helmchart
        namespace: flux-system
  values:
    controller:
      image:
        repository: metallb/controller
        tag: v0.9.6
    speaker:
      image:
        repository: metallb/speaker
        tag: v0.9.6
    configInline:
      address-pools:
      - name: default
        protocol: layer2
        addresses:
      - 23.234.250.206/32
      - 23.234.250.214/32