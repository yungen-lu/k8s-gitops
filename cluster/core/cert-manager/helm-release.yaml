---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 5m
  chart:
    spec:
      chart: cert-manager
      version: 1.3.1
      sourceRef:
        kind: HelmRepository
        name: jetstack-helmchart
        namespace: flux-system
  values:
    installCRDs: false
    prometheus:
      enabled: false